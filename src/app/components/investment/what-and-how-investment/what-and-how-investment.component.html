<section class="m-section">
  <div class="container">
    <div class="content">
      <div class="title">
        <p class="title-section">Razones para Invertir en la Riviera Maya</p>
      </div>
      <div class="swiper">
        <swiper [config]="swiperConfig" [navigation]="false" [centeredSlides]="false" [autoplay]="true" [loop]="true"
          class="swiper-investment" [pagination]="{clickable: true}">
          <ng-template swiperSlide *ngFor="let info of infoCards">
            <div class="content-swiper" [ngClass]="info.class">
              <div class="icon">
                <img [src]="info.icon" alt="">
              </div>
              <div class="title-swiper">
                <p>{{info.title}}</p>
              </div>
              <div class="info">
                <p>{{info.info}}</p>
              </div>
            </div>

          </ng-template>
        </swiper>
      </div>
    </div>
  </div>
</section>
