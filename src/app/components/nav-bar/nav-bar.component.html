<section id="nav">
  <div class="top-nav" [ngClass]="{'blue-moon': isPageBlueMoon, 'scroll': scrollFlag}">

  <div class="content" [ngClass]="scrollFlag">

          <img width="100" src="/assets/images/logo-blue.png" alt="">

      </div>
      <div class="routers">

          <a *ngIf="!isPageBlueMoon" href="javascript:void(0)" routerLink="/inicio" (click)="goTo('nav', $event)">

          </a>
          <a *ngIf="isPageBlueMoon" href="javascript:void(0)" routerLink="/lunaazulresidencial" (click)="goTo('nav', $event)">
            <img src="/assets/images/logo-blue.png" alt="">
          </a>
        </div>
        <div *ngIf="!isPageBlueMoon" class="link" [ngClass]="{'blue-moon': isPageBlueMoon}">
          <a *ngFor="let route of routers" href="javascript:void(0)" (click)="goTo('nav', $event)"
            routerLink="{{route.route}}" routerLinkActive="active">{{route.name}}
          </a>
        </div>
        <div *ngIf="isPageBlueMoon" class="link" [ngClass]="{'blue-moon': isPageBlueMoon}">

          </a>

      <div class="nav-menu">

          <img src="/assets/images/icons/menu.png" alt="">

    </div>

    <div class="nav-mobile" [ngClass]="{ 'open-menu': menu }">

            <a href="javascript:void(0)"><img src="/assets/images/icons/youtube.png" alt=""></a> -->
            <a target="_blank" href="https://www.facebook.com/lunaazulresidencial"><img src="/assets/images/icons/facebook.png" alt=""></a>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
